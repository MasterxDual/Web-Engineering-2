<!-- El documento es HTML -->
<!DOCTYPE html>
<!-- El idioma del contenido es español -->
<html lang="es">
    <head>
        <!-- Permite añadir carácteres especiales -->
        <meta charset="UTF-8">
        <!-- Para adaptar la página en móviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El login de la web</title>
        <link rel="stylesheet" href="/Practico 1/styles.css">
    </head>
    <body>
        <div class="container">
            <!-- Insertamos el logotipo con una descripción alternativa -->
            <img id="logotipo" src="/Practico 1/assets/img/Logo.png" alt="Logotipo de mi página">
            <div id="form-container">
                <form id="login-form">
                    <input type="text" id="user" required placeholder="Usuario" name="user"/>
                    <input type="password" id="password" required placeholder="Contraseña" name="password"/>
                    <!-- Falta agregar los enlaces a las paginas a mis <a> -->
                    <a class="text-link" id="text1" href="">Olvidaste tu contraseña?</a>
                    <button id="button" type="submit">Iniciar sesión</button>
                    <p>No tenes una cuenta? - <a class="text-link" href="">Registrate</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
