<!-- El documento es HTML -->
<!DOCTYPE html>
<!-- El idioma del contenido es español -->
<html lang="es">
    <head>
        <!-- Permite añadir carácteres especiales -->
        <meta charset="UTF-8">
        <!-- Para adaptar la página en móviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Insertamos el decorativo con una descripción alternativa -->
        <div class="logotipo-container">
            <img class="logotipo" src="/assets/img/Logo.png" alt="Logotipo de mi página">
        </div>
        <title>El login de la web</title>
    </head>
    <body>
        <div id="form-container">
            <form class="login-form">
                <div>
                    <input type="text" id="user" required placeholder="Usuario" name="user"/>
                </div>
                <div>
                    <input type="password" id="password" required placeholder="Contraseña" name="password"/>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </body>
</html>
